<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Letter</title>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- Favicons -->
<meta name="theme-color" content="#712cf9">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    
    <img class="mb-4" src="/images/joinus.gif" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up To My Newsletter!</h1>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control"  placeholder="Fiest Name" required autofocus>
      <label for="floatingInput">Fiest Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lName" class="form-control" id="floatingPassword" placeholder="Last Name" required>
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingPassword2" placeholder="Email" required>
        <label for="floatingPassword2">Email</label>
      </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    
  </form>
</main>

  </body>
</html>
